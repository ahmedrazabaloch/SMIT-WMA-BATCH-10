<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="flexCenter">
      <main class="container">
        <div class="screen">
          <input type="number" value="" id="screen" />
        </div>
        <div class="operations">
          <button>+</button>
          <button>-</button>
          <button>x</button>
          <button>&#247;</button>
        </div>
        <div class="flex">
          <div class="numbers">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button>.</button>
            <button>C</button>
          </div>
          <div class="sum">
            <button>=</button>
          </div>
        </div>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
