<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="signup-container">
      <div class="color">
        <div class="signup-box">
          <div class="image-container">
            <img src="img/icon-256x256.png" id="images" />
          </div>
          <input type="text" id="userName" placeholder="Ahmedraza" />
          <input type="email" id="email" placeholder="Example@gmail.com" />
          <input type="password" placeholder="00000000" />
          <input type="file" accept="image/jpg image/png image/jpeg" id="userimage"/>
          <button onclick=""><a href="">Submit</a></button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
