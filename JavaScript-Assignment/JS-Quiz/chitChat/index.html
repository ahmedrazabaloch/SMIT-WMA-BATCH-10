<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- signup page content -->

    <div class="signup-container" id="signup-container">
      <div class="color">
        <div class="signup-box">
          <div class="image-container">
            <img src="img/icon-256x256.png" id="images" />
          </div>
          <input type="text" id="userName" placeholder="Ahmedraza" />
          <input type="email" id="email" placeholder="Example@gmail.com" />
          <input type="password" placeholder="00000000" />
          <button onclick="formSubmission()">Submit</button>
        </div>
      </div>
    </div>

    <!-- Main page container -->

    <div class="container" id="container">
      <div class="box">
        <div>
          <img id="img" src="img/icon-256x256.png" />
          <h3 id="displayName">Ahmedraza</h3>
        </div>
        <!-- <input type="text" id="para" /> -->
        <p id="para"></p>
      </div>
      <div id="userInput">
        <input type="text" id="posting" />
        <button onclick="submit()" id="btn">Submit</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
